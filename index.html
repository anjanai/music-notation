<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title> Notate.Music </title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="notate_music.css">
    <script src=notate-music.js></script>
    <script src=regex.js></script>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
	<big>Notate.Music </big>
      </header>
      <article class="content">
	For lyrics, start each line with a ~
	<textarea id="notation" rows="14" cols="100"></textarea>
	Taal: <select id="taal" size="1">
	  <option selected>Teentaal</option>
	  <option>Ektaal</option>
	  <option>Jhaptaal</option>
	  <option>Rupak</option>
	  <option>Keherva</option>
	  <option>Dadra</option>
	</select>
	
	<p></p>
	<button id="show_text" type="button" class="collapsible">Show Formatted Text</button>
	<div class="coll_content">
	  <button onclick="createNotation()">Regenerate</button>
	  <table class=zui-table id=formatted cellspacing=0 ><tbody></tbody></table>
	</div>
	<button onclick="copyNotationRaw()">Copy Raw Text</button>
	<button onclick="copyNotationText()">Copy Formatted text as Text</button>
	<button onclick="copyNotationHtml()">Copy Formatted text as HTML</button>
	
	<p></p>
	<button id="show_vishwa" type="button" class="collapsible">Show Vishwamohini Notation</button>
	<div class="coll_content">
	  <button onclick="createVishwamohini()">Regenerate</button>
	  <pre><span id=vishwa></span></pre>
	</div>
	<button onclick="copyVishwamohini()">Copy Vishwamohini Notation</button>
      </article>
      <aside class="sidebar">
	<span id=swaras></span>
	<p></p>
	<a class="trigger_popup_subset">Click here to create subset of notes</a>
	
	<div class="hover_bkgr_subset">
	  <span class="helper"></span>
	  <div>
            <div class="popupCloseButton">&times;</div>
	    Click on any note to include/exclude it.
	    <div id=popup_swaras></div>
	    <p></p>
	    <button onClick="createSubset()">Apply</button> 
	  </div>
	</div>
      </aside>
      
    <footer class="footer">
      <a href=README.html target="_blank">Help</a>
    </footer>
    </div>
  </body>
</html>
