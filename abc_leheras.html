<!DOCTYPE HTML>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<title>Leheras</title>
	<script src="https://unpkg.com/jquery"></script>
	<link href="https://www.abcjs.net/abcjs-audio.css" media="all" rel="stylesheet" type="text/css" />
	<script src="https://www.abcjs.net/abcjs-basic-min.js" type="text/javascript"></script>
	<script src="../ear-training/tanpura.js"></script>
	<script src=abc_leheras.js></script>
	<style>
	  .abcjs-inline-audio { max-width: 770px; }
	  label { color: grey; }

	</style>
</head>
<body>
  <span id="tempo_value" style="color:red;font-weight:bold;"></span><br>
  <input type="button" value="/2" onClick="mult(0.5)">
  <input type="button" value="-10" onClick="add(-10)">
  <input type="button" value="-5" onClick="add(-5)">
  <input type="button" value="-1" onClick="add(-1)">
  20
  <input type="range" min="20" max="200" step="5" id="tempo_slider"
	 value=100" onchange="show_tempo_value(this.value)"> 
  200 
  <input type="button" value="+1" onClick="add(1)">
  <input type="button" value="+5" onClick="add(5)">
  <input type="button" value="+10" onClick="add(10)">
  <input type="button" value="x2" onClick="mult(2)">
  <label for="tempo">Tempo</label>
  <p/>
  <button class="btn" onclick="tanpura()">Tanpura On/off</button>
  <audio id=tanpura loop>
    <source src="../ear-training/Kali-1-Csharp-G-Pancham_low-volume.mp3">
  </audio>
  <select name="key"  class="select-css" id="key-select">
  </select>
 <div id=leheras> </div>
  <div id=hidden style="display: none;" >
    <div id="notation"></div>
    <div id="warnings"></div>
  </div>

  <script type="text/javascript">loadLeheras();</script>
</body>
</html>
